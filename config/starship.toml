# ============================================================================
# Starship Configuration - Catppuccin Mocha Theme
# ============================================================================

# Catppuccin Mocha Palette
palette = "catppuccin_mocha"

# Format - Single line, lean and clean
format = """$directory$git_branch$git_status$character"""

# Timeout
command_timeout = 500

# ============================================================================
# Modules
# ============================================================================

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"

[username]
disabled = true

[hostname]
disabled = true

[directory]
style = "bold cyan"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = " "
style = "bold purple"
format = "on [$symbol$branch]($style) "

[git_status]
style = "bold red"
format = "([$all_status$ahead_behind]($style) )"
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "\\$$count"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

[nodejs]
symbol = " "
style = "bold green"
format = "via [$symbol($version )]($style)"

[python]
symbol = " "
style = "bold yellow"
format = "via [$symbol($version )]($style)"

[rust]
symbol = " "
style = "bold red"
format = "via [$symbol($version )]($style)"

[golang]
symbol = " "
style = "bold cyan"
format = "via [$symbol($version )]($style)"

