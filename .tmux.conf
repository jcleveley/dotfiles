# ============================================================================
# tmux Configuration - Catppuccin Mocha Theme
# ============================================================================

# General settings
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g default-shell /bin/zsh
set -g mouse on
set -g history-limit 10000
set -g base-index 1
setw -g pane-base-index 1

# Reduce escape-time to prevent key sequence delays
set -sg escape-time 10

# ============================================================================
# Plugins (TPM)
# ============================================================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'

# Battery display format
set -g @batt_icon_status_charged 'ðŸ”‹'
set -g @batt_icon_status_charging 'âš¡'
set -g @batt_icon_status_discharging 'ðŸ”‹'

# ============================================================================
# Clipboard (Mac)
# ============================================================================

# Enable clipboard
set -g set-clipboard on

# macOS clipboard integration
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Paste
bind-key p paste-buffer

# ============================================================================
# Key bindings
# ============================================================================

# Prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Navigate panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Vi mode
setw -g mode-keys vi

# ============================================================================
# Catppuccin Mocha Theme
# ============================================================================

# Colors
thm_bg="#1e1e2e"
thm_fg="#cdd6f4"
thm_cyan="#89dceb"
thm_black="#181825"
thm_gray="#313244"
thm_magenta="#cba6f7"
thm_pink="#f5c2e7"
thm_red="#f38ba8"
thm_green="#a6e3a1"
thm_yellow="#f9e2af"
thm_blue="#89b4fa"
thm_orange="#fab387"
thm_black4="#585b70"

# Status bar - Lualine style with colored boxes
set -g status-position bottom
set -g status-style "bg=${thm_bg},fg=${thm_fg}"
set -g status-left-length 40
set -g status-right-length 100

# Status left - Session name in blue box (like NORMAL in nvim)
set -g status-left "#[fg=${thm_bg},bg=${thm_blue},bold] #S #[fg=${thm_fg},bg=${thm_bg}] "

# Status right - Time and Battery in boxes
set -g status-right "#[fg=${thm_fg},bg=${thm_gray}] %H:%M #[fg=${thm_bg},bg=${thm_green},bold] #{battery_percentage} "

# Window status - Box style matching lualine
set -g window-status-format "#[fg=${thm_fg},bg=${thm_gray}] #I #W #[fg=${thm_fg},bg=${thm_bg}] "
set -g window-status-current-format "#[fg=${thm_bg},bg=${thm_green},bold] #I #W #[fg=${thm_fg},bg=${thm_bg}] "
set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=${thm_gray}"
set -g pane-active-border-style "fg=${thm_blue}"

# Message style
set -g message-style "bg=${thm_blue},fg=${thm_bg}"
set -g message-command-style "bg=${thm_blue},fg=${thm_bg}"

# Pane number display
set -g display-panes-active-colour "${thm_blue}"
set -g display-panes-colour "${thm_gray}"

# Clock
setw -g clock-mode-colour "${thm_blue}"

# ============================================================================
# Initialize TPM (keep at bottom)
# ============================================================================

run '~/.tmux/plugins/tpm/tpm'
